{% extends "client_dashboard/layout/base.html" %}

{% block content %}
<h1>Produkt bearbeiten</h1>
<form action="{{ url_for('client_product_bp.edit_product', id=product.id) }}" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name des Produkts</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Beschreibung</label>
        <textarea class="form-control" id="description" name="description">{{ product.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Preis</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="category_id" class="form-label">Kategorie</label>
        <select class="form-control" id="category_id" name="category_id" required>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == product.category_id %} selected {% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Ã„nderungen speichern</button>
    <a href="{{ url_for('client_product_bp.view_products') }}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
