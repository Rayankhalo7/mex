{% extends "client_dashboard/layout/base.html" %}

{% block title %} Neues Banner hinzufügen {% endblock %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="row">
    <div class="col-12 col-xl-12">
        <div class="card card-body border-0 shadow mb-4">
            <h2 class="h5 mb-4">Neues Banner hinzufügen</h2>

            <form action="{{ url_for('client_banner_bp.add_banner') }}" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <!-- Eingabefeld für Bild -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="image" class="form-label">Banner-Bild auswählen</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>

                        <!-- Bildvorschau -->
                        <div class="mb-3">
                            <img id="showImage" src="" alt="Bildvorschau" style="max-width: 300px; max-height: 200px; display: none;" class="img-thumbnail"/>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Banner hochladen</button>
                <a href="{{ url_for('client_banner_bp.view_banners') }}" class="btn btn-secondary">Zurück</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascripts %}
<!-- Specific Page JS goes HERE -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        // Zeige die Bildvorschau, wenn eine Datei ausgewählt wird
        $('#image').change(function(e){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#showImage').attr('src', e.target.result).show();
            }
            reader.readAsDataURL(e.target.files[0]);
        });
    });
</script>
{% endblock javascripts %}
