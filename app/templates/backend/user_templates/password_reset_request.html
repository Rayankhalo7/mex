<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Zurücksetzen</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Passwort zurücksetzen</h2>
        <p>Bitte gib deine E-Mail-Adresse ein, um einen Link zum Zurücksetzen des Passworts zu erhalten.</p>
        
        {% if get_flashed_messages() %}
            <div class="alert alert-info">
                {{ get_flashed_messages()[0] }}
            </div>
        {% endif %}
        
        <form action="{{ url_for('user_bp.password_reset_request') }}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail-Adresse</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Passwort-Reset-Link senden</button>
        </form>
    </div>
</body>
</html>
