<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Übersicht</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">FoodDelivery</div>
      <div class="search-bar">
        <input type="text" placeholder="Suche nach Restaurants oder Gerichten...">
      </div>
      <div class="user-options">Benutzerprofil</div>
    </header>

    <section class="restaurant-grid">
      <div class="restaurant-card">
        <img src="restaurant1.jpg" alt="Restaurant Bild">
        <div class="restaurant-info">
          <h3>Restaurant 1</h3>
          <div class="rating">⭐⭐⭐⭐⭐</div>
        </div>
      </div>

      <div class="restaurant-card">
        <img src="restaurant2.jpg" alt="Restaurant Bild">
        <div class="restaurant-info">
          <h3>Restaurant 2</h3>
          <div class="rating">⭐⭐⭐⭐</div>
        </div>
      </div>
      
      <!-- Weitere Restaurant-Karten -->
    </section>

    <footer class="footer">
      © 2024 FoodDelivery - Alle Rechte vorbehalten
    </footer>
  </div>
</body>
</html>
